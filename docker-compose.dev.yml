version: '3.8'

services:
  # FireBook Development Server
  firebook-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: firebook-dev
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - firebook-network
    restart: unless-stopped

networks:
  firebook-network:
    driver: bridge
