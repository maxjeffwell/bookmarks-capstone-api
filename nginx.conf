user nodejs;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Firebase-compatible Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Firebase + React + Algolia CSP
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://apis.google.com https://accounts.google.com https://*.algolia.net https://*.algolianet.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.gstatic.com https://firestore.googleapis.com https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com https://firebaseapp.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://*.algolia.net https://*.algolianet.com https://storage.googleapis.com https://*.cloudfunctions.net; frame-src 'self' https://accounts.google.com https://*.firebaseapp.com;" always;

        # Static assets with long-term caching
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Server-Timing "nginx;dur=$request_time;desc=\"Static asset\"" always;
            try_files $uri =404;
        }

        # Images with medium-term caching
        location ~* \.(jpg|jpeg|gif|png|ico|svg|webp)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            add_header Server-Timing "nginx;dur=$request_time;desc=\"Image\"" always;
            try_files $uri =404;
        }

        # HTML files - no caching
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Server-Timing "nginx;dur=$request_time;desc=\"HTML\"" always;
            try_files $uri =404;
        }

        # Root and default pages
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Server-Timing "nginx;dur=$request_time;desc=\"Document\"" always;
        }

        # Clean URLs
        location ~ ^/([^/]+)$ {
            try_files $uri $uri.html $uri/ /index.html;
            add_header Server-Timing "nginx;dur=$request_time;desc=\"Route\"" always;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to test and debug files
        location ~* (test-.*\.html|debug\.html)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
