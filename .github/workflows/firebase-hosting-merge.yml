# Firebase Hosting deployment with Doppler secrets management
name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Install dependencies
        run: npm ci

      - name: Build with Doppler secrets
        run: doppler run -- npm run build

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          doppler secrets get FIREBASE_SERVICE_ACCOUNT --plain > /tmp/firebase-sa.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-sa.json
          firebase deploy --only hosting --project firebook-e5551
          rm /tmp/firebase-sa.json
