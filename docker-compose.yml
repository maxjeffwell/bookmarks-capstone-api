version: '3.8'

services:
  # FireBook Static Site
  firebook:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: firebook-app
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "${APP_PORT:-8080}:80"
    networks:
      - firebook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 20s
      retries: 3

networks:
  firebook-network:
    driver: bridge
